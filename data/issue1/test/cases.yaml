    output: [50, 80, 100, 120, 150, 200, 250, 300, 350]
    explanation: "The linked-lists are: [100->200->300, 150->250->350, 50->80->120], merging them into one sorted list: 50->80->100->120->150->200->250->300->350."

  - input:
      lists: [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
