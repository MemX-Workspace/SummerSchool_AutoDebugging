    explanation: "The linked-lists are: [1->2->3, 4->5->6, 7->8->9], merging them into one sorted list: 1->2->3->4->5->6->7->8->9."

  - input:
      lists: [[1, 1, 1], [2, 2, 2], [3, 3, 3]]
