cases:
  - input:
      lists: [[1, 4, 5], [1, 3, 4], [2, 6]]
    output: [1, 1, 2, 3, 4, 4, 5, 6]
    explanation: |
      The linked-lists are:
      [
        1->4->5,
        1->3->4,
        2->6
      ]
      merging them into one sorted list:
      1->1->2->3->4->4->5->6

  - input:
      lists: []
    output: []
    explanation: No linked lists to merge.

  - input:
      lists: [[1, 3, 5], [2, 4, 6], [0, 9, 10]]
    output: [0, 1, 2, 3, 4, 5, 6, 9, 10]
    explanation: "The linked-lists are: [1->3->5, 2->4->6, 0->9->10], merging them into one sorted list: 0->1->2->3->4->5->6->9->10."

  - input:
      lists: [[-3, 2, 5], [-1, 4, 7], [-4, 0, 6]]
    output: [-4, -3, -1, 0, 2, 4, 5, 6, 7]
    explanation: "The linked-lists are: [-3->2->5, -1->4->7, -4->0->6], merging them into one sorted list: -4->-3->-1->0->2->4->5->6->7."

  - input:
      lists: [[10, 20, 30], [15, 25, 35], [5, 8, 12]]
    output: [5, 8, 10, 12, 15, 20, 25, 30, 35]
    explanation: "The linked-lists are: [10->20->30, 15->25->35, 5->8->12], merging them into one sorted list: 5->8->10->12->15->20->25->30->35."

  - input:
